<VirtualHost *:80>

    ServerName localhost

    # WSGIDaemonProcess alerta-dashboard user=alerta group=alerta threads=5
    WSGIScriptAlias / /var/www/alerta/alerta-dashboard.wsgi
    Alias /alerta/dashboard/v2/assets @STATIC@/dashboard/v2/assets

    ErrorLog /var/log/apache2/alerta-dashboard-error.log
    CustomLog /var/log/apache2/alerta-dashboard-access.log common

    <Directory /var/www/alerta>
        # WSGIProcessGroup alerta-dashboard
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
        Require all granted
    </Directory>

    <Directory @STATIC@/dashboard/v2/assets>
        Order deny,allow
        Allow from all
        Require all granted
    </Directory>

</VirtualHost>
